<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Agenda de contactos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Agenda</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
           
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <div class="d-flex align-items-center justify-content-between">
        <h1>Lista Contactos</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modalContacto"
          id="btnNuevoContacto"
        >
          Nuevo contacto
        </button>
      </div>
      <section class="table-responsive mt-4">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Celular</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaContacto">
            <tr>
              <th scope="row">1</th>
              <td>Elena García</td>
              <td>Rodríguez</td>
              <td>elena.rodriguez@email.com</td>
              <td>555-123-4567</td>
              <td>
                <a class="btn btn-primary" href="./pages/detalleContacto.html">Ver mas</a>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <div
      class="modal"
      id="modalContacto"
      tabindex="-1"
      aria-labelledby="modalContactoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrar contacto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  placeholder="Ej: Juan perez"
                />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input
                  type="text"
                  id="apellido"
                  class="form-control"
                  placeholder="Ej: Juan perez"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Ej: Juan perez"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                  type="text"
                  id="telefono"
                  class="form-control"
                  placeholder="Ej: Juan perez"
                />
              </div>
              <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light py-4 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
